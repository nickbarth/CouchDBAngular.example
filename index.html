<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nick Barth</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/application.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="header row">
        <div class="col-md-12 text-center">
          <a ng-href="#/"><h1>News</h1></a>
          <a ng-href="#/login">Login</a>
          <a ng-href="#/register">Register</a>
        </div>
      </div>
      <div class="row" ng-view></div>
    </div>
    <script type="text/ng-template" id="news.html">
      <div class="col-md-2" ng-repeat="item in news.items">
        <div class="thumbnail">
          <a href="#/photo/{{item._id}}"><img ng-src="{{item.image}}"></a>
          <div class="overlay">
            <p><a href="#/photo/{{item._id}}">{{item._id}}</a></p>
          </div>
        </div>
      </div>
      <div class="footer row">
        <div class="col-md-12">
          <ul class="pagination">
            <li ng-class="{ 'disabled': news.currentPage == 1 }"><a ng-href="#/page/{{ news.prevPage }}">&laquo;</a></li>
            <li ng-repeat="a in news.total_pages track by $index" ng-class="{ 'active': news.currentPage == $index + 1}"><a href="#/page/{{$index + 1}}">{{$index + 1}}</a></li>
            <li ng-class="{ 'disabled': news.nextPage == news.currentPage }"><a ng-href="#/page/{{ news.nextPage }}">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="login.html">
      <div class="col-md-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="login.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="login.submit(login.email, login.password)">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </script>
    <script type="text/ng-template" id="register.html">
      <div class="col-md-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="register.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="register.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="register.submit(register.email, register.password)">Register</button>
            </div>
          </div>
        </form>
      </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular-route.min.js"></script>
    <script src="/scripts/application.js"></script>
  </body>
</html>
